<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/gif" href="images/favicon.gif">
    <title>Regisztráció</title>
</head>
<body>
    <div class="container">
        <h2>Regisztráció</h2>
        <label for="registerUsername">Felhasználónév:</label>
        <input type="text" id="registerUsername" required>

        <label for="registerPassword">Jelszó:</label>
        <input type="password" id="registerPassword" required>
        <label for="registerPassword2">Jelszó megint:</label>
        <input type="password" id="registerPassword2" required>
        <a><button onclick="register()">Regisztráció</button></a>
        
    </div>

    <script src="app.js"></script>
</body>
</html>
